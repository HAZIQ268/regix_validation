<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h2 class="bg-dark fw-bold p-3 text-white text-center display-3">Regix In JAVA SCRIPT</h2>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <form action="" onsubmit="return validation()">
                <div class="form-grp">
                    <label for="username">Username</label>
                    <input class="form-control" type="text" name="username" id="username">
                    <span class="text-danger fw-bold" id="usererror"></span>
                </div>
                <div class="form-grp">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" name="email" id="email">
                    <span class="text-danger fw-bold" id="emailerror"></span>
                </div>
                <div class="form-grp">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" name="password" id="password">
                    <span class="text-danger fw-bold" id="passworderror"></span>
                </div>
                <div class="form-grp">
                    <label for="number">Number</label>
                    <input class="form-control" type="number" name="number" id="number">
                    <span class="text-danger fw-bold" id="numbererror"></span>
                </div>
                <input class=" mt-4 btn btn-dark" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
    


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
